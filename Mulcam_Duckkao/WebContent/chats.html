<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<title>Chats</title>
<link rel="stylesheet" href="css/style.css" />
<link href="images/Lion.png" rel="image/x-icon" type="shortcut icon">
</head>
<body>
	<header class="top-header">
		<div class="header__top">
			<div class="header__column">
				<i class="fa fa-fighter-jet"></i> <i class="fa fa-wifi"></i>
			</div>
			<div class="header__column">
				<span class="header__time">18:38</span>
			</div>
			<div class="header__column">
				<i class="fa fa-moon-o"></i> <i class="fa fa-bluetooth-b"></i> <span
					class="header__battery">77% <i
					class="fa fa-battery-full"></i></span>
			</div>
		</div>
		<div class="header__bottom">
			<div class="header__column">
				<span class="header__text">편집</span>
			</div>
			<div class="header__column">
				<span class="header__text">채팅방 목록 <i
					class="fa fa-caret-down"></i></span>
			</div>
			<div class="header__column"></div>
		</div>
	</header>
	<main class="chats">
	<div class="search-bar">
		<i class="fa fa-search"></i> <input type="text"
			placeholder="친구찾기, 채팅방, 친구추가" />
	</div>
	<ul class="chats__list">
		<li class="chats__chat"><a href="chat.html">
				<div class="chat__content">
					<img src="images/Koo.jpg" />
					<div class="chat__preview">
						<h3 class="chat__user">구민하</h3>
						<span class="chat__last-message">오늘 고기
							먹고 내일도 고기먹을꺼임></span>
					</div>
				</div> <span class="chat__date-time"> 15:55 </span>
		</a></li>

		<li class="chats__chat"><a href="chat.html">
				<div class="chat__content">
					<img src="images/Jinah.jpg" />
					<div class="chat__preview">
						<h3 class="chat__user">최진아</h3>
						<span class="chat__last-message">덕경아
							보안기사 뽀시자</span>
					</div>
				</div> <span class="chat__date-time"> 15:55 </span>
		</a></li>

		<li class="chats__chat"><a href="chat.html">
				<div class="chat__content">
					<img src="images/Chang.jpg" />
					<div class="chat__preview">
						<h3 class="chat__user">갓창유</h3>
						<span class="chat__last-message">술먹자!
							달리자!</span>
					</div>
				</div> <span class="chat__date-time"> 15:55 </span>
		</a></li>

		<li class="chats__chat"><a href="chat.html">
				<div class="chat__content">
					<img src="images/DG.jpg" />
					<div class="chat__preview">
						<h3 class="chat__user">유덕경</h3>
						<span class="chat__last-message">안녕하세요!!!
							채팅창입니다~</span>
					</div>
				</div> <span class="chat__date-time"> 15:55 </span>
		</a></li>


		<li class="chats__chat"><a href="chat.html">
				<div class="chat__content">
					<img src="images/KakaoFriends.JPG" />
					<div class="chat__preview">
						<h3 class="chat__user">카카오톡 알리미</h3>
						<span class="chat__last-message">카카오톡
							PC에 로그인하셨습니다.</span>
					</div>
				</div> <span class="chat__date-time"> Jul 29 </span>
		</a></li>
	</ul>
	<div class="chat-btn">
		<i class="fa fa-comment"></i>
	</div>
	</main>
	<nav class="tab-bar">
		<a href="index.html" class="tab-bar__tab"> <i class="fa fa-user"></i>
			<span class="tab-bar__title">친구</span>
		</a> <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
			<i class="fa fa-comment"></i> <span class="tab-bar__title">채팅방</span>
		</a> <a href="find.html" class="tab-bar__tab"> <i class="fa fa-search"></i>
			<span class="tab-bar__title">찾기</span>
		</a> <a href="more.html" class="tab-bar__tab"> <i
			class="fa fa-ellipsis-h"></i> <span class="tab-bar__title">기타</span>
		</a>
	</nav>
	<div class="bigScreenText">
		<span>창을 핸드폰 사이즈에 맞게 조정하세요!</span>
	</div>
</body>
</html>
