<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<meta property="og:image"
	content="http://pmaedu.com/pma/wp-content/uploads/2017/11/logo_kakao.jpg">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<title>Chat</title>
<link rel="stylesheet" href="css/style.css" />
<link href="images/Lion.png" rel="image/x-icon" type="shortcut icon">
</head>
<body class="body-chat">
	<header class="top-header chat-header">
		<div class="header__top">
			<div class="header__column">
				<i class="fa fa-fighter-jet"></i> <i class="fa fa-wifi"></i>
			</div>
			<div class="header__column">
				<span class="header__time">18:38</span>
			</div>
			<div class="header__column">
				<i class="fa fa-moon-o"></i> <i class="fa fa-bluetooth-b"></i> <span
					class="header__battery">66% <i
					class="fa fa-battery-full"></i></span>
			</div>
		</div>
		<div class="header__bottom">
			<div class="header__column">
				<a href="chats.html"> <i class="fa fa-chevron-left fa-lg"></i>
				</a>
			</div>
			<div class="header__column">
				<span class="header__text">카카오톡 알림이</span>
			</div>
			<div class="header__column">
				<i class="fa fa-search"></i> <i class="fa fa-bars"></i>
			</div>
		</div>
	</header>
	<main class="chat">
	<div class="date-divider">
		<span class="date-divider__text">Wednesday, August 2, 2017</span>
	</div>
	<div class="chat__message chat__message-from-me">
		<span class="chat__message-time">17:55</span> <span
			class="chat__message-body"> 라이언아 너 여자친구 있니? 너 없지?ㅎ </span>
	</div>
	<div class="chat__message chat__message--to-me">
		<img src="images/KakaoFriends.JPG" class="chat__message-avatar" />
		<div class="chat__message-center">
			<h3 class="chat__message-username">카카오톡 알림이</h3>
			<span class="chat__message-body"> 뻘소리 그만하구 가서 공부나 해~ </span>
		</div>
		<span class="chat__message-time">19:35</span>
	</div>
	</main>
	<div class="type-message">
		<i class="fa fa-plus fa-lg"></i>
		<div class="type-message__input">
			<input type="text" /> <i class="fa fa-smile-o fa-lg"></i> <span
				class="record-message"> <i class="fa fa-microphone fa-lg"></i>
			</span>
		</div>
	</div>
	<div class="bigScreenText">
		<span>창을 핸드폰 사이즈에 맞게 조정하세요!</span>
	</div>
</body>
</html>
